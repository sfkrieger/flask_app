{% extends "base_template.html" %}
{% block title %}Weeklies{% endblock title %}
{% block scripts %}
    <!--suppress HtmlFormInputWithoutLabel -->
    <script src="{{ url_for('static', filename='vendor/ghostdown/ghostdown.js') }}"></script>
{% endblock %}
{% block styles %}
    <link href="{{ url_for('static', filename='vendor/ghostdown/ghostdown.css') }}" media="all" rel="stylesheet">
{% endblock %}
{% block content %}
    <form action="{{ url_for('add_entry') }}" method='post' class='form-horizontal'>
        <div><input type="text" name="title" class="form-control" id="input_title" placeholder="Title"></div>


        <div class="features">
            <section class="editor">
                <div class="outer">
                    <div class="editorwrap">
                        <section class="entry-markdown">
                            <header class="floatingheader">
                                &nbsp;&nbsp; Markdown
                            </header>
                            <section class="entry-markdown-content">
                                <textarea id="entry-markdown" name="text"></textarea>
                            </section>
                        </section>
                        <section class="entry-preview active">
                            <header class="floatingheader">
                                &nbsp;&nbsp; Preview <span class="entry-word-count">0 words</span>
                            </header>
                            <section class="entry-preview-content">
                                <div class="rendered-markdown"></div>
                            </section>
                        </section>
                    </div>
                </div>
            </section>
        </div>
        <button type="submit" class="btn">ADD</button>
    </form>
{% endblock content %}
